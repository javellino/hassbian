title: FredVegas
views:
    # View tab title.
  - title: home
    id: 0
    cards:
      - type: weather-forecast
        entity: weather.dark_sky
      - type: vertical-stack
        cards:
          - type: entity-filter
            entities:
              - sensor.joe_location
              - device_tracker.jensiphone
              - sensor.abby_location
              - sensor.becca_location
            state_filter:
              - "home"
            card:
              type: glance
              title: Who's home?
              show_state: false
          - type: map
            entities:
              - zone.home
              - device_tracker.joe_joesiphone6s
              - device_tracker.abby_abbysiphone
              - device_tracker.becca_beccasiphone
      - type: entity-filter
        entities: 
          - binary_sensor.front_door_sensor
          - binary_sensor.garage_door_door_sensor
          - binary_sensor.back_door_slider_sensor
          - binary_sensor.basement_slider_sensor
          - binary_sensor.garage_position 
        state_filter:
          - "on"
        card:
          type: glance
          title: Doors Open
          show_state: false
          show_empty: false
      - type: entity-filter
        entities:
          - binary_sensor.office_motion_161
          - binary_sensor.upstairs_motion_124
          - binary_sensor.basement_motion_1_216
          - binary_sensor.dafang_motion_sensor	
          - binary_sensor.front_hall_motion
          - binary_sensor.ring_front_door_motion
        state_filter:
          - "on"
        card:
          type: glance
          title: Motion detected
          show_state: false
      - type: custom:monster-card
        show_empty: false
        card: 
          type: glance
          title: "Low Battery"
          show_state: false
        filter:
          include:
            - domain: binary_sensor
              attributes:
                battery_level: '< 30'
            - domain: lock
              attributes:
                battery_level: '< 30'
            - domain: device_tracker
              attributes:
                battery: '< 30'
      - type: vertical-stack
        aspect_ratio: 75%
        cards:
          - type: entities
            title: Modes
            show_header_toggle: false
            entities:
              - input_boolean.xmas_mode
              - input_boolean.vacation_mode
          - type: conditional
            conditions:
              - entity: input_boolean.xmas_mode
                state: "on"
            card:             
              type: custom:group-card
              card:
                type: entities
                title: Christmas Lights
              group: group.xmas_switches

        
                
        
          
         
          
