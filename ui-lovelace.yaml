  - title: Office
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:bignumber-card
                entity: sensor.temperature_sensor_1_181
                title: Temperature
                from: left
                scale: 30px
                min: 0
                max: 100
                severity:
                  - value: 70
                    style: 'var(--label-badge-green)'
                  - value: 75
                    style: 'var(--label-badge-yellow)'
                  - value: 80
                    style: 'var(--label-badge-red)'
              - type: custom:bignumber-card
                entity: sensor.humidity_sensor_1_183
                title: Humidity
                from: left
                scale: 30px
                min: 0
                max: 100
                severity:
                  - value: 70
                    style: 'var(--label-badge-green)'
                  - value: 75
                    style: 'var(--label-badge-yellow)'
                  - value: 80
                    style: 'var(--label-badge-red)'
